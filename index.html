<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Circle-44 Calculator</h1>
      <br />
      <div class="calc-container">
        <input
          class="display display-font1"
          type="text"
          id="display"
          readonly
        />
        <br />
        <button class="special-key" value="AC" id="AC">AC</button>
        <button class="special-key" value="DEL" id="del">DEL</button>
        <button value="." class="special-key" value="." id="btn-. ">.</button>
        <button value="/" class="special-key" value="/" id="btn-/">/</button>
        <br />
        <button value="7" id="btn-7">7</button>
        <button value="8" id="btn-8">8</button>
        <button value="9" id="btn-9">9</button>
        <button value="*" id="btn-*" class="special-key">*</button>
        <br />
        <button value="4" id="btn-4">4</button>
        <button value="5" id="btn-5">5</button>
        <button value="6" id="btn-6">6</button>
        <button value="-" id="btn--" class="special-key">-</button>
        <br />
        <button value="1" id="btn-1">1</button>
        <button value="2" id="btn-2">2</button>
        <button value="3" id="btn-3">3</button>
        <button value="+" id="btn-+" class="special-key">+</button>
        <br />
        <button value="00" id="btn-00">00</button>
        <button value="0" id="btn-0">0</button>
        <button value="=" id="btn-=" class="equal-sign">=</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
